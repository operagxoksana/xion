syntax = "proto3";
package xion.feegrant.v1beta1;

import "gogoproto/gogo.proto";
import "xion/feegrant/v1beta1/feegrant.proto";
import "amino/amino.proto";

option go_package = "github.com/burnt-labs/xion/x/feegrant";

// GenesisState contains a set of fee allowances, persisted from the store
message GenesisState {
  repeated Grant allowances = 1 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}
